csv_importer.home_controller_content:
  path: '/admin/csv_importer'
  defaults:
    _controller: '\Drupal\csv_importer\Controller\HomeController::content'
    _title: 'CSV Importer Home'
  requirements:
    _permission: 'access administration pages'

csv_importer.view_records_controller_content:
  path: '/admin/csv_importer/viewrecords/{model}'
  defaults:
    _controller: '\Drupal\csv_importer\Controller\ViewRecordsController::content'
    _title: 'Show Content'
  requirements:
    _permission: 'access administration pages'

csv_importer.purge_form:
  path: '/admin/csv_importer/purge/{model}'
  defaults:
    _form: '\Drupal\csv_importer\Form\PurgeForm'
    _title: 'PurgeForm'
  requirements:
    _permission: 'access administration pages'

csv_importer.import_form:
  path: '/admin/csv_importer/import/{model}'
  defaults:
    _form: '\Drupal\csv_importer\Form\ImportForm'
    _title: 'ImportForm'
  requirements:
    _permission: 'access administration pages'

csv_importer.config_form:
  path: '/admin/csv_importer/config'
  defaults:
    _form: '\Drupal\csv_importer\Form\ConfigForm'
    _title: 'CSV Importer Configuration'
  requirements:
    _permission: 'access administration pages'

